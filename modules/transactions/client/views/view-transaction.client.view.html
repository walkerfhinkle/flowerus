<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.transaction.orderTime | date:'mediumDate'"></h1>
    <p>{{vm.transaction.customer}}</p>
    <p>{{vm.transaction.totalPrice | currency}}</p>
    <p>{{vm.transaction.product[0].name}} | {{vm.transaction.quantity}} | {{vm.transaction.product[0].price | currency}}</p> 
  </div>
  <div class="pull-right"
       data-ng-show="vm.transaction.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="transactions.edit({ transactionId: vm.transaction._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.transaction.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.transaction.user"
            data-ng-bind="vm.transaction.user.displayName"></span>
      <span data-ng-if="!vm.transaction.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.transaction.content"></p>
</section>
